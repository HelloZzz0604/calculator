<!DOCTYPE html>
<html>
<head> 
  <meta charset="utf-8">
  <title>calculator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="shortcut icon">
  <script src="js/js.js"></script>
</head>
<body>
  <main>
    <div class="calculator-container">
      <div class="display-container"><input class="display" id="screen" type="text" value="0" disabled></div>
      <table>
        <tr>
          <th ><input class="btn key" type="button" value="AC"></th>
          <th ><input class="btn key" type="button" value="C"></th>
          <th ><input class="btn key" type="button" value="%"></th>
          <th ><input class="btn method operator activity" type="button" value="+"></th>
        </tr>
        <tr>
          <th ><input class="btn method num" id="number" type="button" value="1"></th>
          <th ><input class="btn method num" id="number" type="button" value="2"></th>
          <th ><input class="btn method num" id="number" type="button" value="3"></th>
          <th ><input class="btn method operator activity" type="button" value="-"></th>
        </tr>
        <tr>
          <th ><input class="btn method num" id="number" type="button" value="4"></th>
          <th ><input class="btn method num" id="number" type="button" value="5"></th>
          <th ><input class="btn method num" id="number" type="button" value="6"></th>
          <th ><input class="btn method operator activity" type="button" value="&times;"></th>
        </tr>
        <tr>
          <th ><input class="btn method num" id="number" type="button" value="7"></th>
          <th ><input class="btn method num" id="number" type="button" value="8"></th>
          <th ><input class="btn method num" id="number" type="button" value="9"></th>
          <th ><input class="btn method operator activity" type="button" value="&divide;"></th>
        </tr>
        <tr>
          <th colspan="2"><input class="btn method zero" type="button" value="0"></th>
          <th ><input class="btn method num" type="button" value="."></th>
          <th ><input class="btn method operator" type="button" value="="></th>
        </tr>
      </table>
    </div>
  </main>
</body>
</html>
